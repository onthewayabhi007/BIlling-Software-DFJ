<!DOCTYPE html>
<html>

<head>
    <title>Item Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="firm-name">
            New Divya Fancy Jewellers<br>
            <p style="font-size: 18px;">Radhe Shyam Complex, Parmar Katra, Western Bazar, Mughalsarai (232101) | Contact:
                9415866835,7355688901</p>
        </div>

        <div class="note">
            <h1 style="text-align: center; font-size: 30px;">(Rough Estimate)</h1>
        </div>
    </nav>

    <!-- Customer Information -->
    <div class="customerInfo">

        <div class="date" style="text-align: right;">
            <div class="date">Date: <span id="current-date"></span></div>
        </div>
        <div class="customer-details1">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" style="font-size: 20px;">
        </div>
        <div class="customer-details2">
            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" style="font-size: 20px;">
        </div>

        <div class="customer-details3">
            <label for="customer-address">Address:</label>
            <input type="text" id="customer-adddress" style="font-size: 20px;">
        </div>

    </div>
    <!-- Customer Information Ends -->
    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Item Type</th>
                <th>Item Name</th>
                <th>Rate(per gram)</th>
                <th>Weight</th>
                <th>Labour</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td>1</td>
                <td>
                    <select class="item-type-select" style="font-size: 16px;" onchange="updateMakingCharge(this)">
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
                </td>
                <td><input type="text" class="item-name" style="width: 120px;font-size: 16px;"></td>
                <td><input type="number" min="0" step="0.01" class="rate" style="width: 120px;font-size: 16px;"></td>
                <td><input type="number" min="0" step="0.01" class="weight" style="width: 120px;font-size: 16px;"></td>
                <td><input type="text" class="making-charge" readonly style="width: 120px;font-size: 16px;"></td>
                <td><input type="text" class="net-price" readonly style="width: 120px;font-size: 16px;"></td>
                <td><button class="delete-row-button" onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        <!-- <div>CGST (1.5%) : <span id="total-cgst">0.00</span></div>
        <div>SGST (1.5%) : <span id="total-sgst">0.00</span></div> -->
        <div style="text-align: right;">Total Amount: <span id="total-net-sale">0</span></div>
    </div>

    <div class="action-buttons">
        <button class="add-row" onclick="addRow()">Add Row</button>
        <button class="print" onclick="printTable()">Print</button>
    </div>

    <div class="caution" style="text-align: center; font-size: medium;">
        Disclaimer: Copyright Â© 2023 "Divya Fancy Jewellers"
    </div>

    <script src="main.js"></script>
</body>

</html>
